<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	
	<title>Tax INVOICE</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link rel='stylesheet' type='text/css' href='bootstrap/css/style.css' />
	<link rel='stylesheet' type='text/css' href='bootstrap/css/print.css' media="print" />
	<script type='text/javascript' src='bootstrap/js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='bootstrap/js/example.js'></script>

</head>

<body>

	<div id="page-wrap">

		<textarea id="header">INVOICE</textarea>
		
		<div id="identity">
		
            <textarea id="address">daund,pune.
                Email:
                Vat no:
                CST no:
Phone: (555) 555-5555</textarea>

            <div id="logo">

              
              <img id="image" src="images/tax.jpg" alt="logo" />
            </div>
		
		</div>
		
		<div style="clear:both"></div>
		
		<div id="customer">

            <textarea id="customer-title">To
Company name:
Address:xyz
Country:India
Attention to:xyz</textarea>

            <table id="meta">
                <tr>
                    <td class="meta-head">Sr.no #</td>
                    <td><textarea>000123</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Date</td>
                    <td><textarea id="date">December 15, 2009</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Your Ref:</td>
                    <td><textarea id="date">1111111</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Our Ref:</td>
                    <td><textarea id="date">0000</textarea></td>
                </tr>
                
               
            </table>
		
		</div>
		
		<table id="items">
		
		  <tr>
		      <th>#</th>
		      <th>Item</th>
		      <th>Unit Cost</th>
		      <th>Quantity</th>
		      <th>Price</th>
		  </tr>
		  
		  <tr class="item-row">
		      <td class="item-name"><div class="delete-wpr"><textarea>1</textarea></div></td>
		      <td class="description"><textarea>Monthly web updates for http://widgetcorp.com (Nov. 1 - Nov. 30, 2009)</textarea></td>
		      <td><textarea class="cost">650.00₹</textarea></td>
		      <td><textarea class="qty">1</textarea></td>
		      <td><span class="price">650.00₹</span></td>
		  </tr>
		  
		
		      <td class="item-name"><div class="delete-wpr"><textarea>Garnier Facewash</textarea></div></td>

		      <td class="description"><textarea>Cosmetics</textarea></td>
		      <td><textarea class="cost">85.00₹</textarea></td>
		      <td><textarea class="qty">3</textarea></td>
		      <td><span class="price">225.00₹</span></td>
		  </tr>
		  
		  <tr id="hiderow">
		    <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
		  </tr>
		  
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Subtotal</td>
		      <td class="total-value"><div id="subtotal">$875.00</div></td>
		  </tr>
		  <tr>

		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Total</td>
		      <td class="total-value"><div id="total">875.00₹</div></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Amount Paid</td>

		      <td class="total-value"><textarea id="paid">0.00₹</textarea></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line balance">Balance Due</td>
		      <td class="total-value balance"><div class="due">875.00₹</div></td>
		  </tr>
		
		</table>
		
		<div id="terms">
		  <h5>Terms</h5>
		  <textarea>Terms and Condition of companies.</textarea>
		</div>
	
	</div>
	
</body>

</html>
